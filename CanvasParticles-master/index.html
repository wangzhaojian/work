<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Particles</title>
</head>
<body>

	<script type="text/javascript">
		window.onload = function(){
			var config = {
				vx: 4,
				vy:  4,
				height: 2,
				width: 2,
				count: 100,
				color: "121, 162, 185",
				stroke: "100,200,180",
				dist: 6000,
				e_dist: 20000,
				max_conn: 10
			}
			CanvasParticle.canvasInit(config);

			CanvasParticle.canvasChangeColor("98,92,220");
			setInterval(function(){
				var rgb = parseInt(Math.random()*255)+","+parseInt(Math.random()*255)+","+parseInt(Math.random()*255);
				CanvasParticle.canvasChangeColor(rgb);
			},1000);
		}
	</script>
	<script type="text/javascript" src="canvas-particle.js"></script>
</body>
